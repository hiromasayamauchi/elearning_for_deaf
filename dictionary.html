<html>

    <head>
        <meta charset="utf-8">

    <body onload="app.indexedDB.open();">
        <div id="head_menu">

            </div>
            <div style="height:100px">
                <a href="dictionary_list.html" style="float:left">

                <table id="searchWord" width="400px"style="text-decoration:underline"></table>
